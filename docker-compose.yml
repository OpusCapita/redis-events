version: '2'
services:
  main:
    build: .
    depends_on:
     - consul
     - registrator
     - redis
    volumes:
     - .:/home/node/redis-events
    labels:
      SERVICE_NAME: 'redis-events'
    extra_hosts:
     - 'consul:${HOST_IP}'
    environment:
      HOST_IP: ${HOST_IP}
    command: "npm start"

  registrator:
    image: gliderlabs/registrator:latest
    network_mode: host
    depends_on:
     - consul
    volumes:
     - /var/run/docker.sock:/tmp/docker.sock
    command: ['consul://${HOST_IP}:8500']

  redis:
    image: ocbesbn/redis:latest
    ports:
      - '6379:6379'
    environment:
      REDIS_AUTH: 'abc'
    depends_on:
      - registrator

  consul:
    image: consul:latest
    network_mode: host
    ports:
      - '8400:8400'
      - '8500:8500'
      - '8600:53/udp'
    labels:
      SERVICE_IGNORE: 'true'  # Do not add any of Consul's services to Consul's service discovery registry.
    command: [agent, '-server', '-ui', '-bootstrap-expect=1', '-bind=${HOST_IP}', '-client=0.0.0.0']
